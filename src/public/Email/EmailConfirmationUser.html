<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMU - Email Verification</title>
</head>

<body style="margin: 0; padding: 0; box-sizing: border-box;">
    <table align="center" cellpadding="0" cellspacing="0" width="95%">
        <tr>
            <td align="center">
                <table align="center" cellpadding="0" cellspacing="0"
                    style="border-spacing: 2px 5px; max-width: 600px; background-color: rgb(242, 244, 247); border-radius: 10px; padding: 20px 30px; margin-top: 20px;">
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" width="100%%">
                                <tr>
                                    <td align="center" style="padding: 5px 5px 5px 5px;">
                                        <img src="https://iili.io/HUzNyzb.png" alt="Logo"
                                            style="width:120px; border:0;" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" width="100%%">
                                <tr>
                                    <td
                                        style="padding: 20px 0 20px 0; font-family: sans-serif; font-size: 16px; text-transform: capitalize;">
                                        Hallo, <span id="name">{{name}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0; font-family: sans-serif; font-size: 16px;">
                                        Terima kasih telah mendaftar di ITMU. Demi keamanan akun, silakan mengikuti
                                        proses verifikasi melalui tautan berikut ini:
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family: sans-serif; font-size: 14px; padding: 10px 0;">
                                        <a id="url" href="{{url}}" target="_blank">{{url}}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0; font-family: sans-serif; font-size: 16px;">
                                        <p>Jika Anda mengalami kendala terhadap layanan ITMU silakan mengirimkan
                                            email ke <a href="mailto:itindosolution@gmail.com"
                                                target="_blank">itindosolution@gmail.com</a> yang
                                            akan melayani Anda.</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 20px 0; font-family: sans-serif; font-size: 16px;">
                                        Regards,
                                        <p>ITMU</p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
